{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ default (include "helper.fullname" .) .Values.persistence.name }}
  namespace: {{ .Release.Namespace }}
  {{- if or .Values.persistence.annotations .Values.commonAnnotations }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{- include "helper.annotations" (dict "annotations" .Values.commonAnnotations "context" $) | trim | nindent 4 }}
    {{- end }}
    {{- if .Values.persistence.annotations }}
    {{- include "helper.annotations" (dict "annotations" .Values.persistence.annotations "context" $) | trim | nindent 4 }}
    {{- end }}
  {{- end }}
  labels: {{- include "helper.labels" . | nindent 4 }}
    {{- if .Values.persistence.labels }}
    {{- include "helper.tplValue" (dict "value" .Values.persistence.labels "context" $) | nindent 4 }}
    {{- end }}
    {{- if .Values.commonLabels }}
    {{- include "helper.tplValue" (dict "value" .Values.commonLabels "context" $) | nindent 4 }}
    {{- end }}
spec:
  accessModes: {{- toYaml .Values.persistence.accessModes | nindent 4 }}
  {{- include "helper.storageClass" . | nindent 2 }}
  resources:
    requests:
      storage: {{ .Values.persistence.size | quote }}
  {{- if .Values.persistence.existingVolume }}
  selector:
    matchLabels:
      volume: {{ .Values.persistence.existingVolume }}
  {{- end }}
{{- end -}}
